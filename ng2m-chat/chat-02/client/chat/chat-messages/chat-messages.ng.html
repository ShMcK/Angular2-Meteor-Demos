<section class="chat-messages">
  <ol class="chat-messages-list">

    <!-- list of messages -->
    <li class="chat-message">
      <div *ng-for="#message of messages"
           class="chat-message-bubble"
           [class.chat-message-self]="isSelf(message.authorId)">
        {{message.content}}
      </div>
    </li>

  </ol>
</section>
