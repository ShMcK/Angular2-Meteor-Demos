<section class="chat-input-bar">
  <div class="chat-info-container">

  </div>
  <div class="chat-effect-container">
    <div class="chat-effect-bar"></div>
  </div>
  <div class="chat-input-wrapper">

    <button class="chat-input-tool">
      <!-- BONUS: add another button -->
    </button>

    <div class="chat-input">
      <input [control]="textInput" (keydown)="maySubmit($event)" autofocus/>
    </div>

    <button class="chat-send" (click)=submit()>
      SEND
    </button>

  </div>
</section>
