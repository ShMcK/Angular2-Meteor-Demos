<section class="chat-input-bar">

  <div class="chat-info-container"></div>

  <div class="chat-effect-container">
    <div class="chat-effect-bar"></div>
  </div>

  <div class="chat-input-wrapper">
    <button class="chat-input-tool"><!-- add another button --></button>

    <!-- chat input -->
    <div class="chat-input">
      <input [control]="messageInput"
             (keydown)
             autofocus />
    </div>

    <!-- chat submit -->
    <button class="chat-send"
        (click)="submit()">
      SEND
    </button>

  </div>
</section>
