<form (ng-submit)="addParty()" #f="form">
  <label>Name</label>
  <input type="text" control="name" [(ng-model)]="model.name" required>
  <label>Description</label>
  <input type="text" control="description" [(ng-model)]="model.description" required>
  <button type="submit">Add</button>
</form>
