<!-- template driven form -->

<form (ng-submit)="save()" #f="form">
  <label for="name">Name</label>
  <input type="text" ng-control="name" [(ng-model)]="model.name">
  <label for="description">Description</label>
  <input type="text" ng-control="description" [(ng-model)]="model.description">

  <button type="submit">Save</button>
  <button (click)="reset()">Reset form</button>
  <button [router-link]="['/parties']">Cancel</button>
</form>
