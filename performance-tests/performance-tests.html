<head>
  <title>Blaze/Angular Performance Tests</title>
</head>

<body class="mdl-layout">
<header class="mdl-layout__header">
  <section class="header">
    <h2>Blaze Angular Performance Test</h2>
    <!-- current -->
    <h4>Current Version</h4>
  </section>
</header>
<!-- Select Framework -->
<nav class="mdl-layout__content">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col">
      <div class="btn-group" role="group" aria-label="Blaze">
        <h4>Blaze</h4>
        <button class="mdl-button mdl-js-button mdl-button--accent">
          2.1.12
        </button>
      </div>
    </div>

    <div class="mdl-cell mdl-cell--3-col">
      <div class="btn-group" role="group" aria-label="AngularJS">
        <h4>AngularJS</h4>
        <button class="mdl-button mdl-js-button mdl-button--primary">
          1.2.12
        </button>
        <button class="mdl-button mdl-js-button mdl-button--primary">
          1.3.14
        </button>
        <button class="mdl-button mdl-js-button mdl-button--primary">
          1.4.0
        </button>
      </div>
    </div>

    <div class="mdl-cell mdl-cell--2-col">
      <div class="btn-group" role="group" aria-label="Angular 2">
        <h4>Angular 2</h4>
        <button class="mdl-button mdl-js-button">
          alpha.25
        </button>
      </div>
    </div>
  </div>
</nav>
<main class="mdl-layout__content">
  <!-- Select # of Docs 500 | 1000 | 2500 | 5000 | 10000 -->
  <section class="mdl-grid">
    <div class="mdl-cell mdl-cell--5-col">
      <h4>Number of Items:</h4>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">500</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">1000</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">2500</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">5000</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">10000</button>
    </div>

    <div class="mdl-cell mdl-cell--5-col">
      <h4>Average: </h4>
      <h4>Duration: </h4>
    </div>
  </section>
  <!-- duration -->
  <div>
    <h4>Duration: ####</h4>
  </div>

  <br>
  <!-- table -->
  <section>
    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
      <thead>
      <tr>
        <th>Index</th>
        <th class="mdl-data-table__cell--non-numeric">Material</th>
        <th class="mdl-data-table__cell--non-numeric">Color</th>
        <th class="mdl-data-table__cell--non-numeric">Name</th>
        <th class="mdl-data-table__cell--non-numeric">Surname</th>
        <th class="mdl-data-table__cell--non-numeric">Full Name</th>
        <th class="mdl-data-table__cell--non-numeric">Username</th>
        <th class="mdl-data-table__cell--non-numeric">Email</th>
        <th class="mdl-data-table__cell--non-numeric">Title</th>
        <th class="mdl-data-table__cell--non-numeric">Paragraph</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      </tbody>
    </table>
  </section>
</main>

</body>
