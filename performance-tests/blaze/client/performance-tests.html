<head>
  <title>Blaze & Angular Perf Tests</title>
</head>

<body>
<header>
  <section class="title">
    <h3>Blaze & Angular Perf Tests</h3>
  </section>
</header>


<main class="mdl-layout__content">
  <!-- select Framework -->
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col">
      <div class="btn-group" role="group" aria-label="Blaze">
        <h5 class="mdl-color-text--accent display-1">Blaze</h5>
        <a href="/">
          <button class="mdl-button mdl-js-button mdl-button--accent">
            2.1.12
          </button>
        </a>
      </div>
    </div>

    <div class="mdl-cell mdl-cell--2-col">
      <div class="btn-group" role="group" aria-label="AngularJS">
        <h5 class="title">AngularJS</h5>
        <button class="mdl-button mdl-js-button mdl-button--primary">
          1.4.0
        </button>
      </div>
    </div>

    <div class="mdl-cell mdl-cell--2-col">
      <div class="btn-group" role="group" aria-label="Angular 2">
        <h5 class="title">Angular2</h5>
        <button class="mdl-button mdl-js-button mdl-button--colored">
          alpha.25
        </button>
      </div>
    </div>
  </div>
  <!-- Select # of Docs 500 | 1000 | 2500 | 5000 | 10000 -->

  {{> count }}

  <!-- table -->
  <section>

    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
      <thead>
      <tr>
        <th>Index</th>
        <th class="mdl-data-table__cell--non-numeric">Color</th>
        <th class="mdl-data-table__cell--non-numeric">Name</th>
        <th class="mdl-data-table__cell--non-numeric">Surname</th>
        <th class="mdl-data-table__cell--non-numeric">Full Name</th>
        <th class="mdl-data-table__cell--non-numeric">Username</th>
        <th class="mdl-data-table__cell--non-numeric">Email</th>
        <th>Number</th>
        <th class="mdl-data-table__cell--non-numeric">Title</th>
        <th class="mdl-data-table__cell--non-numeric">Paragraph</th>
      </tr>
      </thead>

      {{> rows}}

    </table>
  </section>
</main>

</body>

<template name="rows">
  <tbody>
  {{#each rows}}
    <tr>
      <td></td>
      <td>{{index}}</td>
      <td style="color: {{color}}">&#9679;</td>
      <td>{{profile.name}}</td>
      <td>{{profile.surname}}</td>
      <td>{{profile.name}} {{profile.surname}}</td>
      <td>{{profile.username}}</td>
      <td>{{profile.email}}</td>
      <td>{{number}}</td>
      <td>{{title}}</td>
      <td>{{description}}</td>
    </tr>
  {{/each}}
  </tbody>
</template>

<template name="count">
  <section class="mdl-grid">
    <div class="mdl-cell mdl-cell--6-col">
      <p>Number of Items:</p>
      <button id="reset" class="mdl-button mdl-button--primary mdl-js-button mdl-button--raised mdl-js-ripple-effect">Reset</button>
      <button id="500" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">500</button>
      <button id="1000" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">1000</button>
      <button id="2500" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">2500</button>
      <button id="5000" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">5000</button>
      <button id="10000" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">10000</button>
    </div>

    <div class="mdl-cell mdl-cell--4-col">
      <p>Average: ##ms</p>
      <p>Duration: ##ms</p>
      <p>Reload: ##ms</p>
    </div>
  </section>
</template>
