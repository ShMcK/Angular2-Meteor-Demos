<h3 class="title">Send Password Reset Email</h3>

<!-- accounts social -->

<div class="social">

</div>

<!-- accounts form -->
<form (submit)="submit($event, accountsForm.value)"
      [ng-form-model]="accountsForm" novalidate>

  <div class="input">
    <label for="email">Email</label>
    <input type="email" id="email" ng-control="email" autofocus>
  </div>

  <!-- accounts submit -->
  <button type="submit">Send</button>
</form>
