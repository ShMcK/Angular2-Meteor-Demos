<section class="outer-form">
  <!-- accounts form -->
  <form (submit)="submit($event, accountsForm.value)"
        [ng-form-model]="accountsForm" novalidate>

    <h3 class="logo">Password Reset Email</h3>

    <div class="outer-form--group">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" ng-control="email" placeholder="email">
      </div>
    </div>

    <!-- accounts social -->
    <div class="social-icons">
      <div class="social-icon" *ng-for="#s of socialChoices">
        <label>{{s.name}}</label>
        <a (click)="socialLogin(s.name)">{{s.name}}
        </a>
      </div>
    </div>

    <!-- accounts submit -->
    <button type="submit">â–¸</button>

  </form>
</section>
