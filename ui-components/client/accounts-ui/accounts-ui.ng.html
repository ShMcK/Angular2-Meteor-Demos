<!-- login | register | forgot-password -->

<section [ng-switch]="page" class="accounts-ui">

  <div class="error" *ng-if="error">
    {{error}}
  </div>

  <template [ng-switch-when]="'login'">
    <accounts-login></accounts-login>
  </template>

  <template [ng-switch-when]="'register'">
    <accounts-register></accounts-register>
  </template>

  <template [ng-switch-when]="'passwordReset'">
    <accounts-forgot-password></accounts-forgot-password>
  </template>

  <button class="redirect" (click)="redirect('login')" *ng-if="page !== 'login'">Login</button>
  <button class="redirect" (click)="redirect('register')" *ng-if="page !== 'register'">Sign up</button>
  <button class="redirect" (click)="redirect('passwordReset')" *ng-if="page !== 'passwordReset'">Forgot Password
  </button>

</section>
